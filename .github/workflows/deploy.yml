name: Deploy to GitHub Pages

on:
  # Se ejecuta cuando se hace push a la rama main
  push:
    branches: [main]
  
  # También permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

# Establece permisos para que el GITHUB_TOKEN permita desplegar a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo una ejecución concurrente, cancelando las anteriores si están en progreso
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Esto es importante para que Astro sepa la URL base correcta
          static_site_generator: astro
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Astro
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4